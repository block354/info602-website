<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Rasai Catering</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>

body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        header {
            background-color: #f2f2f2;
            padding: 20px 0;
            text-align: center;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            color: #333;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 10px;
        }

        nav ul li a:hover {
            background-color: #ddd;
            border-radius: 5px;
        }

        .container {
            width: 90%; /* Adjust the width as needed */
            margin: 20px auto 20px; /* Added margin for spacing */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .menu-options {
            max-width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: center;
        }

        .menu-categories {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .menu-category {
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }

        .menu-category img {
            width: 200px; /* Adjust image size as needed */
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            display: block;
        }

        .menu-category p {
            margin: 10px 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Rasai Catering</h1>
            <nav>
                <ul>
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="booking.html">Booking</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="menu-options">
            <h2>Explore Our Menu</h2>
            <div class="menu-categories">
                <div class="menu-category">
                    <a href="#breakfast"><img src="breakfast.jpg" alt="Breakfast"></a>
                    <p>Breakfast</p>
                </div>
                <div class="menu-category">
                    <a href="#lunch"><img src="lunch.jpg" alt="Lunch"></a>
                    <p>Lunch</p>
                </div>
                <div class="menu-category">
                    <a href="#dinner"><img src="dinner.jpg" alt="Dinner"></a>
                    <p>Dinner</p>
                </div>
                <div class="menu-category">
                    <a href="#platters"><img src="platters.jpg" alt="Platters"></a>
                    <p>Platters</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; Rasai 2024</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html
